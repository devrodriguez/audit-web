<div class="container">
    <mat-card>
        <mat-card-content>
            <img src="assets/images/logo.svg">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <p>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input type="email" formControlName="email" matInput>
                        <mat-error *ngIf="loginForm.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">Email is required</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input type="password" formControlName="password" matInput>
                        <mat-error *ngIf="loginForm.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">Password is required</mat-error>
                    </mat-form-field>
                </p>
                <div class="login-button">
                    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
