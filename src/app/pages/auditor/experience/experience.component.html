<app-navbar></app-navbar>
<div class="container">
    <div class="responsive-container" *ngIf="!selectedAudit.id">
        <mat-card *ngFor="let audit of auditList" class="mat-card-container">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>
                        {{audit.enterprise.name}}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{audit.createdAt | date: 'dd/MM/yyyy'}}
                    </mat-card-subtitle>
                    <mat-chip-listbox>
                        <mat-chip [ngClass]="(audit.status === 'completed') ? 'chip-completed' : 'chip-pending'">{{audit.status}}</mat-chip>
                    </mat-chip-listbox>
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" (click)="viewAudit(audit)">
                    <mat-icon>visibility</mat-icon>
                    Full View
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
    <section *ngIf="selectedAudit.id">
        <app-edit-audit 
        [isAuditorDisabled]="true"
        [isEditable]="selectedAudit.status !== 'completed' ?? true"
        [audit]="selectedAudit"
        [auditorsList$]="auditorList$"
        (onFileSelected)="onFileSelected($event)"
        (onDeleteFile)="onDeleteFile($event)"
        ></app-edit-audit>
        <br>
        <button mat-raised-button class="button-proximity" (click)="closeEdition()">
            Close
            <mat-icon>close</mat-icon>
        </button>
        <button mat-raised-button class="button-proximity" (click)="previewReport()">
            View Full Report
            <mat-icon>article</mat-icon>
        </button>
    </section>
</div>
