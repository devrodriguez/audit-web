<div class="container">
    <mat-card>
        <mat-card-content>
            <form #auditorForm="ngForm">
                <mat-form-field class="full-field">
                    <mat-label>Name</mat-label>
                    <input type="text" name="auditorName" #auditorName="ngModel" matInput [(ngModel)]="newAuditor.name" required>
                    <mat-error *ngIf="auditorForm.invalid && (auditorName.dirty || auditorName.touched)">Name is required</mat-error>
                </mat-form-field>
                <mat-form-field class="full-field">
                    <mat-label>Last Name</mat-label>
                    <input type="text" name="auditorLastName" #auditorLastName="ngModel" matInput [(ngModel)]="newAuditor.lastName" required>
                    <mat-error *ngIf="auditorForm.invalid && (auditorLastName.dirty || auditorLastName.touched)">Last Name is required</mat-error>
                </mat-form-field>
                <mat-form-field class="m-r-10">
                    <mat-label>Email</mat-label>
                    <input type="email" name="auditorEmail" #auditorEmail="ngModel" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" matInput [(ngModel)]="newAuditor.email" required>
                    <mat-error *ngIf="auditorEmail.errors?.required && (auditorEmail.dirty || auditorEmail.touched)">Email is required</mat-error>
                    <mat-error *ngIf="auditorEmail.errors?.pattern">Email not valid</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Age</mat-label>
                    <input type="number" name="auditorAge" matInput [(ngModel)]="newAuditor.age">
                </mat-form-field>
                <p>
                    <button mat-raised-button color="primary" (click)="addAuditor()" [disabled]="auditorForm.invalid">
                        <mat-icon>save</mat-icon>
                        Save
                    </button>
                </p>
            </form>
        </mat-card-content>
    </mat-card>
    <section>
        <div class="container-scrollable">
            <mat-list>
                <mat-list-item *ngFor="let auditor of auditors$ | async">
                    <div matListItemTitle>{{auditor.name}} {{auditor.lastName}}</div>
                    <div matListItemMeta>
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Show menu options">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                                <span>Edit</span>
                            </button>
                            <button mat-menu-item (click)="deleteAuditor(auditor)">
                                <span>Delete</span>
                            </button>
                        </mat-menu>
                    </div>
                </mat-list-item>
            </mat-list>
        </div>
    </section>
</div>
