<div class="container">
    <section>
        <mat-form-field appearance="fill" class="full-field">
            <mat-label i18n>Enterprise</mat-label>
            <mat-select #matEntpRef name="enterprise" [(ngModel)]="newAudit.enterprise" [compareWith]="compareEnterprise">
                <mat-option *ngFor="let enterprise of (enterprisesList$ | async)" [value]="enterprise">{{enterprise.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button (click)="initializeAudit()" *ngIf="!isEditState">
            <mat-icon>add</mat-icon>
            <span i18n>New Audit</span>
        </button>
    </section>
    <section *ngIf="isEditState">
        <app-edit-audit 
        [audit]="newAudit"
        [auditorsList$]="auditorsList$"
        (onFileSelected)="onFileSelected($event)"
        (onDeleteFile)="onDeleteFile($event)"
        (onItemAuditorChange)="onItemAuditorChange($event)"
        ></app-edit-audit>
        <br>
        <button mat-raised-button (click)="closeEdition()">
            Close
            <mat-icon>close</mat-icon>
        </button>
    </section>
    <br>
    <!-- List audits -->
    <section *ngIf="!isEditState">
        <mat-accordion class="mat-accordion-container" multi>
            <mat-expansion-panel hideToggle *ngFor="let audit of auditsList$ | async">
                <mat-expansion-panel-header>
                    <mat-panel-title>Enterprise&nbsp;<strong>{{audit.enterprise.name}}</strong></mat-panel-title>
                    <mat-panel-description>
                        <span>Created at &nbsp;<strong>{{audit.createdAt | date: 'dd/MM/yyyy'}}</strong></span>
                        <mat-chip-listbox>
                            <mat-chip-option [selected]="audit.status === 'done' ?? true">{{audit.status}}</mat-chip-option>
                        </mat-chip-listbox>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <section *ngIf="audit.goalItems.length > 0">
                    <h2>Goals</h2>
                    <div class="container-scrollable">
                        <mat-list>
                            <mat-list-item *ngFor="let goal of audit.goalItems">
                                <span matListItemTitle>{{goal.code}} - {{goal.name}}</span>
                                Audited by {{goal?.auditor?.name}}
                            </mat-list-item>
                        </mat-list>
                    </div>
                </section>
                <button mat-mini-fab matTooltip="Edit audit" class="fab-button-edit" (click)="editAudit(audit)">
                    <mat-icon>edit</mat-icon>
                </button>
                <mat-divider *ngIf="audit.findings?.length > 0"></mat-divider>
            </mat-expansion-panel>
        </mat-accordion>
    </section>
</div>
