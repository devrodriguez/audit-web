<section class="editor-container">
    <div mat-dialog-content class="editor-content">
        <quill-editor #editor [(ngModel)]="itemReport.itemContent" *ngIf="isEditable"></quill-editor>
        <quill-view [content]="itemReport.itemContent" *ngIf="!isEditable"></quill-view>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button class="button-proximity" (click)="saveData()" *ngIf="isEditable">Save</button>
        <button mat-raised-button class="button-proximity" (click)="isEditable = false" *ngIf="isEditable">View</button>
        <button mat-raised-button class="button-proximity" (click)="isEditable = true" *ngIf="!isEditable">Edit</button>
        <button mat-raised-button class="button-proximity" (click)="exportPDF()">PDF</button>
        <button mat-raised-button class="button-proximity" mat-dialog-close>Close</button>
    </div>
</section>
