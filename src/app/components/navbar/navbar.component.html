<mat-toolbar color="primary" *ngIf="isLoggedIn$ | async">
  <mat-toolbar-row>
    <div>
      <a mat-button routerLink="/audit">Audit</a>
      <a mat-button routerLink="/auditor">Auditor</a>
      <a mat-button routerLink="/auditor/experience">Auditor Experience</a>
      <a mat-button routerLink="/puc/edit">PUC</a>
      <a mat-button (click)="logOut()">
        <mat-icon>close</mat-icon>
        Sign Out
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
